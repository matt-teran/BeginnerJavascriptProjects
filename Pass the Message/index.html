<!DOCTYPE html>
<html>

<head>
    <script defer src='script.js'></script>
    <link rel='stylesheet' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Pass the Message</title>
</head>

<body>
    <main>
        <form>
            <label for='message'><h1>What message would you like to pass?</h1></label>
            <br>
            <input id='message' name='message' type='text' required>
            <br>
            <button id='submit'>Relay the message!</button>
        </form>
        <h2>Last Message Delivered</h2>
        <div id='last-message'></div>
        
    </main>
</body>

</html>
